<div class="filter">
  <app-filter-preview
    [values]="form.value"
    [fields]="fields"
    [expanded]="expanded"
    (click)="doToggleExpanded()"
    (remove)="doRemove($event)"
  ></app-filter-preview>
  <form
    (ngSubmit)="doFilter()"
    [formGroup]="form"
    #ngForm="ngForm"
    *ngIf="form && expanded"
  >
    <div class="row">
      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.car.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.car.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.car.name)"
              [label]="fields.car.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.bookedTimeSlotsFrom.label }}</mat-label>
          <app-date-time-range-input
            [formControl]="
              form.get(fields.bookedTimeSlotsFromRange.name)
            "
          ></app-date-time-range-input>
          <mat-error>
            <app-validations
              [control]="form.get(fields.bookedTimeSlotsFromRange.name)"
              [label]="fields.bookedTimeSlotsFromRange.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.bookedTimeSlotsTo.label }}</mat-label>
          <app-date-time-range-input
            [formControl]="
              form.get(fields.bookedTimeSlotsToRange.name)
            "
          ></app-date-time-range-input>
          <mat-error>
            <app-validations
              [control]="form.get(fields.bookedTimeSlotsToRange.name)"
              [label]="fields.bookedTimeSlotsToRange.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.totalHours.label }}</mat-label>
          <app-integer-range-input
            [formControl]="
              form.get(fields.totalHoursRange.name)
            "
          ></app-integer-range-input>
          <mat-error>
            <app-validations
              [control]="
                form.get(fields.totalHoursRange.name)
              "
              [label]="fields.totalHoursRange.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.totalAmount.label }}</mat-label>
          <app-decimal-range-input
            [formControl]="form.get(fields.totalAmountRange.name)"
          ></app-decimal-range-input>
          <mat-error>
            <app-validations
              [control]="form.get(fields.totalAmountRange.name)"
              [label]="fields.totalAmountRange.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.transactionId.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.transactionId.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.transactionId.name)"
              [label]="fields.transactionId.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="filter-buttons">
      <button
        mat-raised-button
        [disabled]="loading"
        color="primary"
        type="submit"
      >
        <mat-icon
          inline
          fontSet="fas"
          fontIcon="fa-search"
        ></mat-icon
        >&#160;
        <app-i18n key="common.search"></app-i18n>
      </button>
      <button
        mat-flat-button
        [disabled]="loading"
        (click)="doReset()"
        type="button"
      >
        <mat-icon
          inline
          fontSet="fas"
          fontIcon="fa-undo"
        ></mat-icon
        >&#160;
        <app-i18n key="common.reset"></app-i18n>
      </button>
    </div>
  </form>
</div>
