<div class="filter">
  <app-filter-preview
    [values]="form.value"
    [fields]="fields"
    [expanded]="expanded"
    (click)="doToggleExpanded()"
    (remove)="doRemove($event)"
  ></app-filter-preview>
  <form
    (ngSubmit)="doFilter()"
    [formGroup]="form"
    #ngForm="ngForm"
    *ngIf="form && expanded"
  >
    <div class="row">
      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.carId.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.carId.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.carId.name)"
              [label]="fields.carId.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.bookingAmount.label }}</mat-label>
          <app-decimal-range-input
            [formControl]="form.get(fields.bookingAmountRange.name)"
          ></app-decimal-range-input>
          <mat-error>
            <app-validations
              [control]="form.get(fields.bookingAmountRange.name)"
              [label]="fields.bookingAmountRange.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.shippingAddress.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.shippingAddress.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.shippingAddress.name)"
              [label]="fields.shippingAddress.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.paymentMethod.label }}</mat-label>
          <mat-select
            [formControlName]="fields.paymentMethod.name"
            multiple
          >
            <mat-option>--</mat-option>
            <mat-option
              *ngFor="let option of fields.paymentMethod.options"
              [value]="option.id"
            >
              {{ option.label }}
            </mat-option>
          </mat-select>
          <mat-error>
            <app-validations
              [control]="form.get(fields.paymentMethod.name)"
              [label]="fields.paymentMethod.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.deliveryAddress.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.deliveryAddress.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.deliveryAddress.name)"
              [label]="fields.deliveryAddress.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.pickupTime.label }}</mat-label>
          <app-date-time-range-input
            [formControl]="
              form.get(fields.pickupTimeRange.name)
            "
          ></app-date-time-range-input>
          <mat-error>
            <app-validations
              [control]="form.get(fields.pickupTimeRange.name)"
              [label]="fields.pickupTimeRange.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.deliveryTime.label }}</mat-label>
          <app-date-time-range-input
            [formControl]="
              form.get(fields.deliveryTimeRange.name)
            "
          ></app-date-time-range-input>
          <mat-error>
            <app-validations
              [control]="form.get(fields.deliveryTimeRange.name)"
              [label]="fields.deliveryTimeRange.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="filter-buttons">
      <button
        mat-raised-button
        [disabled]="loading"
        color="primary"
        type="submit"
      >
        <mat-icon
          inline
          fontSet="fas"
          fontIcon="fa-search"
        ></mat-icon
        >&#160;
        <app-i18n key="common.search"></app-i18n>
      </button>
      <button
        mat-flat-button
        [disabled]="loading"
        (click)="doReset()"
        type="button"
      >
        <mat-icon
          inline
          fontSet="fas"
          fontIcon="fa-undo"
        ></mat-icon
        >&#160;
        <app-i18n key="common.reset"></app-i18n>
      </button>
    </div>
  </form>
</div>
