<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.order.view.title"></app-i18n>
  </h1>

  <app-order-view-toolbar></app-order-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.carId.label"
      [value]="presenter(record, 'carId')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.bookingAmount.label"
      [value]="presenter(record, 'bookingAmount')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.shippingAddress.label"
      [value]="presenter(record, 'shippingAddress')"
    ></app-view-item-text>

    <app-view-item-custom
      [label]="fields.paymentMethod.label"
      [value]="record.paymentMethod"
    >
      <span
        *ngFor="let value of presenter(record, 'paymentMethod')"
      >
        {{ value }} <br />
      </span>
    </app-view-item-custom>

    <app-view-item-text
      [label]="fields.deliveryAddress.label"
      [value]="presenter(record, 'deliveryAddress')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.pickupTime.label"
      [value]="presenter(record, 'pickupTime')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.deliveryTime.label"
      [value]="presenter(record, 'deliveryTime')"
    ></app-view-item-text>
  </div>
</div>
