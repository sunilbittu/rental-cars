<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.customer.view.title"></app-i18n>
  </h1>

  <app-customer-view-toolbar></app-customer-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.name.label"
      [value]="presenter(record, 'name')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.email.label"
      [value]="presenter(record, 'email')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.password.label"
      [value]="presenter(record, 'password')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.phone.label"
      [value]="presenter(record, 'phone')"
    ></app-view-item-text>

    <app-view-item-custom
      [label]="fields.gender.label"
      [value]="record.gender"
    >
      <span
        *ngFor="let value of presenter(record, 'gender')"
      >
        {{ value }} <br />
      </span>
    </app-view-item-custom>

    <app-view-item-text
      [label]="fields.location.label"
      [value]="presenter(record, 'location')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.isAdmin.label"
      [value]="presenter(record, 'isAdmin')"
    ></app-view-item-text>
  </div>
</div>
