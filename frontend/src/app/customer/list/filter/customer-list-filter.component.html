<div class="filter">
  <app-filter-preview
    [values]="form.value"
    [fields]="fields"
    [expanded]="expanded"
    (click)="doToggleExpanded()"
    (remove)="doRemove($event)"
  ></app-filter-preview>
  <form
    (ngSubmit)="doFilter()"
    [formGroup]="form"
    #ngForm="ngForm"
    *ngIf="form && expanded"
  >
    <div class="row">
      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.name.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.name.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.name.name)"
              [label]="fields.name.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.email.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.email.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.email.name)"
              [label]="fields.email.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.password.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.password.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.password.name)"
              [label]="fields.password.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.phone.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.phone.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.phone.name)"
              [label]="fields.phone.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.gender.label }}</mat-label>
          <mat-select
            [formControlName]="fields.gender.name"
            multiple
          >
            <mat-option>--</mat-option>
            <mat-option
              *ngFor="let option of fields.gender.options"
              [value]="option.id"
            >
              {{ option.label }}
            </mat-option>
          </mat-select>
          <mat-error>
            <app-validations
              [control]="form.get(fields.gender.name)"
              [label]="fields.gender.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.location.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.location.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.location.name)"
              [label]="fields.location.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.isAdmin.label }}</mat-label>
          <mat-select
            [formControlName]="fields.isAdmin.name"
          >
            <mat-option>--</mat-option>
            <mat-option [value]="true">
              {{ fields.isAdmin.yesLabel }}
            </mat-option>
            <mat-option [value]="false">
              {{ fields.isAdmin.noLabel }}
            </mat-option>
          </mat-select>
          <mat-error>
            <app-validations
              [control]="form.get(fields.isAdmin.name)"
              [label]="fields.isAdmin.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="filter-buttons">
      <button
        mat-raised-button
        [disabled]="loading"
        color="primary"
        type="submit"
      >
        <mat-icon
          inline
          fontSet="fas"
          fontIcon="fa-search"
        ></mat-icon
        >&#160;
        <app-i18n key="common.search"></app-i18n>
      </button>
      <button
        mat-flat-button
        [disabled]="loading"
        (click)="doReset()"
        type="button"
      >
        <mat-icon
          inline
          fontSet="fas"
          fontIcon="fa-undo"
        ></mat-icon
        >&#160;
        <app-i18n key="common.reset"></app-i18n>
      </button>
    </div>
  </form>
</div>
