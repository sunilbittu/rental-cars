<mat-nav-list>
  <a
    mat-list-item
    routerLink=""
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon>dashboard</mat-icon>
    <span><app-i18n key="dashboard.menu"></app-i18n></span>
  </a>
  <a
    *ngIf="planService.hasPermissionToRead"
    mat-list-item
    routerLink="/plan"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>credit_card</mat-icon>
    <span><app-i18n key="plan.menu"></app-i18n></span>
  </a>
  <a
    *ngIf="userService.hasPermissionToRead"
    mat-list-item
    routerLink="/user"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>person_add</mat-icon>
    <span><app-i18n key="user.menu"></app-i18n></span>
  </a>
  <a
    *ngIf="auditLogService.hasPermissionToRead"
    mat-list-item
    routerLink="/audit-log"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>history</mat-icon>
    <span><app-i18n key="auditLog.menu"></app-i18n></span>
  </a>
  <a
    *ngIf="settingsService.hasPermissionToEdit"
    mat-list-item
    routerLink="/settings"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>settings</mat-icon>
    <span><app-i18n key="settings.menu"></app-i18n></span>
  </a>
  <a
    *ngIf="customerService.hasPermissionToRead"
    mat-list-item
    routerLink="/customer"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.customer.menu"></app-i18n
    ></span>
  </a>
  <a
    *ngIf="carService.hasPermissionToRead"
    mat-list-item
    routerLink="/car"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.car.menu"></app-i18n
    ></span>
  </a>
  <a
    *ngIf="orderService.hasPermissionToRead"
    mat-list-item
    routerLink="/order"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.order.menu"></app-i18n
    ></span>
  </a>
  <a
    *ngIf="bookingService.hasPermissionToRead"
    mat-list-item
    routerLink="/booking"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.booking.menu"></app-i18n
    ></span>
  </a>

  <button
    disabled
    *ngIf="planService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>credit_card</mat-icon>
    <app-i18n key="plan.menu"></app-i18n>
  </button>
  <button
    disabled
    *ngIf="userService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>person_add</mat-icon>
    <span><app-i18n key="user.menu"></app-i18n></span>
  </button>
  <button
    disabled
    *ngIf="auditLogService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>history</mat-icon>
    <span><app-i18n key="auditLog.menu"></app-i18n></span>
  </button>
  <button
    disabled
    *ngIf="settingsService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>settings</mat-icon>
    <span><app-i18n key="settings.menu"></app-i18n></span>
  </button>
  <button
    disabled
    *ngIf="customerService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.customer.menu"></app-i18n
    ></span>
  </button>
  <button
    disabled
    *ngIf="carService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.car.menu"></app-i18n
    ></span>
  </button>
  <button
    disabled
    *ngIf="orderService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.order.menu"></app-i18n
    ></span>
  </button>
  <button
    disabled
    *ngIf="bookingService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.booking.menu"></app-i18n
    ></span>
  </button>
  
</mat-nav-list>
